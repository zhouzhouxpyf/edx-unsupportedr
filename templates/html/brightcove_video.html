<script language="JavaScript" type="text/javascript" src="https://sadmin.brightcove.com/js/BrightcoveExperiences.js"></script>

<h2>{{ self.title }}</h2>

<div class="brightcove-video">
  <object id="myExperience{{ self.api_bcpid }}" class="brightcove-player BrightcoveExperience">
    <param name="bgcolor" value="#FFFFFF" />
    <param name="width" value="720" />
    <param name="height" value="405" />
    <param name="playerID" value="{{ self.api_bcpid }}" />
    <param name="playerKey" value="{{ self.api_bckey }}" />
    <param name="@videoPlayer" value="{{ self.api_bctid }}" />
    <param name="isVid" value="true" />
    <param name="isUI" value="true" />
    <param name="dynamicStreaming" value="true" />
    <param name="secureConnections" value="true" />
    <param name="secureHTMLConnections" value="true" />
  </object>
</div>
